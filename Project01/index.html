<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Theme</title>
    <link rel="stylesheet" href="./css/colorSwitcher.css">
</head>
<body>
    <div class="canvas">
        <h1>Color Theme Switcher</h1>
        <span class="button" id="grey" onclick="changeColor('grey')"><span class="clicks">0</span></span>

        <span class="button" id="pink" onclick="changeColor('pink')"><span class="clicks">0</span></span>
        
        <span class="button" id="darkgoldenrod" onclick="changeColor('darkgoldenrod')"><span class="clicks">0</span></span>
        
        <span class="button" id="yellow" onclick="changeColor('yellow')"><span class="clicks">0</span></span>

        <h2>
            Try clicking the onr of the colors above
            <span> to change the background color of this page!</span>
        </h2>
    </div>
</body>
<script src="./script/ColorSwitcher.js"></script>
</html>
